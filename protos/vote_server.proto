syntax = "proto3";

import "shared.proto";

service VoteServer {
        rpc GetElectionMetadata(EmptyMessage) returns (SignedElectionMetadata) {}
        rpc CastProposedBallot(SignedProposedBallot) returns (SignedRecordedBallot) {}
        rpc GetFullTree(EmptyMessage) returns (SignedTree) {}
        rpc GetPartialTree(IntMessage) returns (SignedTree) {}
}

