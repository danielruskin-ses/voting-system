syntax = "proto3";

import "shared.proto";

service VoteServer {
        rpc GetElectionMetadata(Empty) returns (ElectionMetadata) {}
        rpc CastProposedBallot(ProposedBallot) returns (RecordedBallot) {}
        rpc GetFullTree(Empty) returns (SignedTree) {}
        rpc GetPartialTree(IntMessage) returns (SignedTree) {}
}

